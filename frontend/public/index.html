<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Destekli Chat</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .demo-links {
            margin-top: 30px;
            text-align: left;
        }
        
        .demo-link {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            border-left: 4px solid #667eea;
        }
        
        .demo-link:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 AI Destekli Chat Uygulaması</h1>
        
        <div id="status" class="status info">
            🔄 Servisler test ediliyor...
        </div>
        
        <div class="demo-links">
            <h3>📋 Demo Linkleri</h3>
            <a href="https://fullstack-ai-klct.onrender.com/api/users" target="_blank" class="demo-link">
                🔗 Backend API Test
            </a>
            <a href="https://emreqtes-turkish-sentiment-analysis.hf.space" target="_blank" class="demo-link">
                🤖 AI Service Test
            </a>
            <a href="https://github.com/emreqtes/fullstack-ai" target="_blank" class="demo-link">
                📁 GitHub Repository
            </a>
        </div>
        
        <div id="test-results"></div>
    </div>

    <script>
        async function testServices() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('test-results');
            
            try {
                // Backend test
                const backendResponse = await fetch('https://fullstack-ai-klct.onrender.com/api/users');
                const backendData = await backendResponse.json();
                
                // AI Service test
                const aiResponse = await fetch('https://emreqtes-turkish-sentiment-analysis.hf.space/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: ["Bu harika bir gün!"]
                    })
                });
                const aiData = await aiResponse.json();
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '✅ Tüm servisler çalışıyor!';
                
                resultsDiv.innerHTML = `
                    <div class="status success">
                        <h3>🎉 Deployment Başarılı!</h3>
                        <p><strong>Backend:</strong> ✅ Çalışıyor (${backendData.length} kullanıcı)</p>
                        <p><strong>AI Service:</strong> ✅ Çalışıyor</p>
                        <p><strong>Frontend:</strong> ✅ Çalışıyor</p>
                        <p><strong>AI Test:</strong> ${aiData.sentiment || 'Test edildi'}</p>
                    </div>
                `;
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '❌ Servis bağlantı hatası: ' + error.message;
                
                resultsDiv.innerHTML = `
                    <div class="status error">
                        <h3>⚠️ Bağlantı Sorunu</h3>
                        <p>Backend veya AI servisine bağlanılamıyor.</p>
                        <p>Lütfen servislerin çalıştığını kontrol edin.</p>
                    </div>
                `;
            }
        }
        
        // Sayfa yüklendiğinde test et
        window.onload = testServices;
    </script>
</body>
</html>
